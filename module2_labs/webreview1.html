<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JavaScript with Web Pages</title>
</head>
<body>
    <article>
        <header></header>
        <nav></nav>
        <section>
            <input id='guess' placeholder="Enter your guess"/>
            <button id='btnGo'>Go</button>
        </section>
        <section>
            <aside id='feedback'>Watch here...</aside>
        </section>
        <footer></footer>
    </article>
    <script>
        // global variables
        let target = Math.floor(Math.random()*100)
        let message = ''
        let count = 0
        const checkValue = (v)=>{
            // first let's check if they need a clue
            let isOdd = target%2 != 0   
            let root = Math.sqrt(target)
            let isSquare = parseInt(Number(target)) == root 
            if (v == -1){
                message += `Clue: odd number ${isOdd} square number ${isSquare}<br/>`
            }
            // now we can check if they have guessed the answer
            else if (v == target){
                message  += `Correct it is ${target} you took ${count} goes`
                // we can re-set the game
                target = Math.floor(Math.random()*100)
                guess.value = ''
                count = 0
            } else if (v < target){
                message  += `${v} is too Low<br/>`
            } else if (v > target){
                message  += `${v} is too High<br/>`
            }
            feedback.innerHTML = message
        }
        const handleBtn = ()=>{
            count ++
            let attempt = guess.value
            checkValue(attempt)
        }
        btnGo.addEventListener('click', handleBtn)
    </script>
</body>
</html>
