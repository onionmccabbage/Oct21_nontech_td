<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Home Page</title>
</head>

<body>
    <header>
        <h1>Welcome to the Bookshop</h1>
    </header>
    <article>
        <section>
            <p>This independent bookshop aims to give you the best books from publishers whether htey are large or
                small.</p>
            <p>Browse our virtual shelves and enjoy!</p>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Search for Books:</legend>
                    Genre: <input type="text" name="genre"><br />
                    <select>
                        <option value='fiction'>Fiction</option>
                        <option value='nonfiction'>Non-Fiction</option>
                        <option value='programming'>Programming</option>
                        <option value='cooking'>Cooking</option>
                    </select><br />
                    Year: <input type="text" name="year"><br />
                    Author: <input type="text" name="author"><br />
                    <!-- radio buttons or checkboxes -->
                    Hardback <input type="radio" name='type' value='hardback' /> |
                    Paperback <input type="radio" name='type' value='paperback' /> |
                    Both <input type="radio" name='type' value='both' /><br />
                    <button>Submit</button>
                </fieldset>
            </form>
        </section>
    </article>
    <footer>
        <!-- there are loads of html 'entity' values -->
        &copy;2021 read our legal notice
    </footer>
</body>

</html>
